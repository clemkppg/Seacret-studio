<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seacret Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #222;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #app {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #00c2ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      background: #000;
      color: #0f0;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>Seacret Studio – Générateur IA</header>
  <div id="app">
    <p>Décris ton jeu ou application :</p>
    <textarea id="prompt" placeholder="Ex : Un jeu mobile de gestion de boîte de nuit..."></textarea>
    <button onclick="generer()">Générer</button>
    <pre id="resultat" style="margin-top:20px;"></pre>
  </div>

  <script>
    async function generer() {
      const prompt = document.getElementById("prompt").value;
      const resultat = document.getElementById("resultat");
      resultat.innerText = "Chargement...";
      
      // Simulation d’un appel IA
      setTimeout(() => {
        resultat.innerText = `Projet généré avec le prompt :\n"${prompt}"\n\n→ À personnaliser ici.`;
      }, 1000);
    }
  </script>
</body>
</html>
